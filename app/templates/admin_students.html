{% extends "base.html" %}
{% block content %}

<style>
.cyber-title {
    text-align: center;
    font-size: 32px;
    font-weight: 700;
    color: #00ff88;
    text-shadow: 0 0 15px #00ff88;
    margin-bottom: 25px;
}

.cyber-table {
    background: rgba(0,0,0,0.45);
    border: 1px solid rgba(0,255,136,0.35);
    border-radius: 12px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 25px rgba(0,255,136,0.15);
    overflow: hidden;
}

.cyber-table th {
    background: rgba(0,255,136,0.25);
    color: #00ffcc;
    border-bottom: 1px solid rgba(0,255,136,0.4);
    font-weight: 600;
    text-shadow: 0 0 8px #00ff88;
}

.cyber-table td {
    color: #e8ffe8;
    background: rgba(0,0,0,0.4);
}

.cyber-table tr:hover td {
    background: rgba(0,255,136,0.17);
    color: black;
    transition: 0.2s ease;
}

.btn-delete {
    background: rgba(255,0,0,0.25);
    border: 1px solid #ff4d4d;
    color: #ff4d4d;
    font-weight: 600;
    padding: 5px 10px;
    border-radius: 8px;
    transition: 0.3s ease;
}

.btn-delete:hover {
    background: red;
    color: black;
    box-shadow: 0 0 15px red;
    transform: translateY(-2px);
}

.back-btn {
    background: rgba(0,194,255,0.25);
    border: 1px solid #00c9ff;
    color: #00c9ff;
    padding: 10px 18px;
    font-size: 16px;
    border-radius: 12px;
    font-weight: 600;
    transition: 0.3s ease;
}

.back-btn:hover {
    background: #00c9ff;
    color: black;
    box-shadow: 0 0 20px #00c9ff;
}
</style>

<h2 class="cyber-title">ðŸ‘¥ All Registered Students</h2>

<div class="table-responsive cyber-table mt-4">
<table class="table table-dark table-striped mb-0">
    <thead>
        <tr>
            <th style="width:60px;">ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Created On</th>
            <th style="width:120px;">Action</th>
        </tr>
    </thead>

    <tbody>
        {% for s in students %}
        <tr>
            <td>{{ s.id }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.created_at.strftime('%Y-%m-%d %H:%M') }}</td>

            <td>
                <form method="POST" 
                      action="{{ url_for('admin.delete_student', user_id=s.id) }}"
                      onsubmit="return confirm('Are you sure you want to delete this student?')">
                    <button class="btn-delete">Delete</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="5" class="text-center py-3">No students found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>

<div class="text-center mt-4">
    <a href="{{ url_for('admin.dashboard') }}" class="back-btn">â¬… Back to Dashboard</a>
</div>

{% endblock %}
